<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/blog.css" type="text/css">
    <title>Love Bites</title>
    <style>
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-wrap: wrap;
            height: auto; /* Adjust height as needed */
        }
        .footer-section {
            flex: 1 1 33%; /* Ensure sections are of equal width and wrap if necessary */
            padding: 10px;
        }
        .footer-content h4 {
            margin-bottom: 10px;
        }
        .social-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-links li {
            display: inline;
            margin: 0 10px;
        }
        .follow-us {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .follow-us h4 {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="lover">
        <h1 class="love-bites">Love Bites</h1>
    </header>
    <br>    
    <h1 class="about-me">Blog</h1>
    <br>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact Us:</h4>
                <div class="name-input">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="email-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <button type="submit">Submit</button>
            </div>
            <div class="footer-section">
                <h4>Contact:</h4>
                <span>example@email.com</span>
           <br><br>
                <h4>Based In:</h4>
                <p>United Kingdom, England</p>
            </div>
            <div class="footer-section follow-us">
                <h4>Follow Us:</h4>
                <ul class="social-links">
                    <li>
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="#">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
